<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Taylor's Version App</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
        <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
            <div class="container px-5">
                <a class="navbar-brand" href="{{ url_for('login') }}"><span class="fw-bolder text-primary">Taylor's
                        Version</s></span></a>
            </div>
        </nav>

        <script>
            fetch('/taylorsVersion')
                .then(function (response) {
                    if (response.status === 200) {
                        fetch('/get-messages')
                            .then(function (dataResponse) {
                                if (dataResponse.ok) {
                                    return dataResponse.json();
                                } else {
                                    throw new Error('Failed to fetch messages');
                                }
                            })
                            .then(function (data) {
                                var success_message = data.success_message;
                                var final_message = data.final_message;
                                window.location.href = '/response.html?success_message=' + success_message + '&final_message=' + final_message;
                            })
                            .catch(function (error) {
                                console.error('An error occurred:', error);
                            });
                    }
                })
                .catch(function (error) {
                    console.error('An error occurred:', error);
                });
        </script>
</body>

</html>
